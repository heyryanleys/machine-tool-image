<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <style>
    .area {
      background: #f58220;
      display: block;
      height: 400px;
      width: 400px;
      position: absolute;
      opacity: 0;
      transition-duration: .5s
    }
    #topleft{
      left: 20px;
      top: 20px;
    }
    #topleft:hover{
      opacity: .5;
    }
    #bottomleft{
      left: 20px;
      top: 530px;
    }
    #bottomleft:hover{
      opacity: .5;
    }
    #topright{
      left: 800px;
      top: 5px;
    }
    #topright:hover{
      opacity: .5;
    }
    #bottomright{
      left: 980px;
      top: 470px;
    }
    #bottomright:hover{
      opacity: .5;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".area").click(function(){
            $(".mainmap").hide();
        });
    });
    </script>
  </head>
  <body>
    <div class="mainmap">
      <a id="topleft" class="area" href="#"></a>
      <a id="bottomleft" class="area" href="#"></a>
      <a id="topright" class="area" href="#"></a>
      <a id="bottomright" class="area" href="#"></a>
      <img src="machinetool.png">
    </div>
  </body>
</html>
